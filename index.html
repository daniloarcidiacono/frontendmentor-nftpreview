<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles/main.css">  
  <link rel="stylesheet" href="styles/card.css">
  <link rel="stylesheet" href="styles/attribution.css">
</head>
<body>  
  <main class="container">
    <figure class="card">
      <!-- Preview section -->
      <section class="card__preview">
        <img class="card__previewimage" src="images/image-equilibrium.jpg" alt="Equilibrium">
        <div class="card__previewoverlay">
          <img class="card__previewoverlayicon" src="images/icon-view.svg" alt="View">
        </div>
      </section>

      <!-- Title and description -->
      <h1 class="card__title">Equilibrium #3429</h1>
      <h2 class="card__description">Our Equilibrium collection promotes balance and calm.</h2>

      <!-- Info section -->
      <section class="card__info">
        <!-- Price -->
        <div class="card__infoprice">
          <img class="card__infopriceicon" src="images/icon-ethereum.svg">
          <span class="card__infopricetext">0.041 ETH</span>
        </div>

        <!-- Expiration -->
        <div class="card__infoexpiration">
          <img class="card__infoexpirationicon" src="images/icon-clock.svg">
          <span class="card__infoexpirationtext">3 days left</span>
        </div>
      </section>

      <!-- Separator -->
      <hr class="card__separator" />

      <!-- Footer section -->
      <section class="card__footer">
        <img class="card__footeravatar" src="images/image-avatar.png">
        <span class="card__footertext">
          Creation of <span class="card__footertext--author">Jules Wyvern</span>
        </span>
      </section>      
    </figure>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/daniloarcidiacono" target="_blank">Danilo Arcidiacono</a>.
  </footer>
</body>
</html>
